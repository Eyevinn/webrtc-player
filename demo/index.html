<!DOCTYPE html>
<html>
  <head>
    <title>Media Server independent WebRTC player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <script type="module" src="./demo.ts"></script>
    <style type="text/css">
      #videocontainer {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        position: relative;
      }
      video {
        width: 100%;
      }
      input {
        width: 70%;
      }
      footer {
        font-size: 0.8em;
        text-align: center;
      }
      #input {
        display: none;
      }
      button {
        margin: 4px;
      }
      #preroll {
        width: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Media Server independent WebRTC player</h1>
    </header>
    <section>
      <p>Available adapters:</p>
      <div id="adapters"></div>
      <div id="input">
        <label for="channelUrl">URL</label>
        <input id="channelUrl" type="text" value=""></input>
        <button id="play">Play</button>
        <input type="checkbox" id="preroll">
        <label for="preroll">Preroll</label>
        <label for="prerollUrl">VMAP</label>
        <input id="prerollUrl" type="text" value="https://eyevinn.adtest.eyevinn.technology/api/v1/vmap?bp=0&dur=10"></input>
      </div>
      <div id="videocontainer">
        <video autoplay muted controls></video>
      </div>
    </section>
    <footer>
      <p>
        By <a href="https://www.eyevinn.se">Eyevinn Technology AB</a> and it is <a href="https://github.com/Eyevinn/webrtc-player">Open Source</a>
      </p>
    </footer>
  </body>
</html>
